<!DOCTYPE html>
<html>
<head>
	<title>Menus</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" media="screen" href="../css/estilos.css" />
	<link rel="shortcut icon" type="image/png" href="../img/logoMenu.png" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>
<body>
	<script src="../js/objetos.js"></script>
	<script src="../js/menu.js"></script>
	
	<section>
		<div class="container mtop">
			<form name="frmMenu">
				<div class="form-group row">
					<div class="col-md-2">
						<label for="txtNombre">Nombre</label>
					</div>
					<div class="col-md">
						<input type="text" class="form-control" name="txtNombreMenu" id="txtNombreMenu" placeholder="Nombre">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<label for="txtPrimerPlato">Primer Plato</label>
					</div>
					<div class="col-md">
						<select class="custom-select" name="txtPrimerPlato" id="txtPrimerPlato">
							<!--> option </-->
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<label for="txtSegundoPlato">Segundo Plato</label>
					</div>
					<div class="col-md">
						<select class="custom-select" name="txtSegundoPlato" id="txtSegundoPlato">
							<!--> option </-->
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<label for="txtPostre">Postre</label>
					</div>
					<div class="col-md">
						<select class="custom-select" name="txtPostre" id="txtPostre">
							<!--> option </-->
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<label for="txtBebidas">Bebidas</label>
					</div>
					<div class="col-md">
						<select class="custom-select" name="txtBebidas" id="txtBebidas">
							<!--> option </-->
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-4">
					</div>
					<div class="col-md-1">
						<label for="txtTotal">Total</label>
					</div>
					<div class="col-md-3">
						<input type="text" class="form-control" name="txtTotal" id="txtTotal" placeholder="" disabled>
					</div>
					<div class="col-md-4">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
					</div>
					<div class="col-md">
						<button type="button" name="btnAceptarMenu" id="btnAceptarMenu" class="btn btn-primary btn-block">Aceptar</button>
					</div>
					<div class="col-md">
						<button type="button" name="btnCancelarMenu" id="btnCancelarMenu" class="btn btn-danger btn-block">Cancelar</button>
					</div>
				</div>
			</form>
		</div>
		<div class="container menus">
			
		</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
