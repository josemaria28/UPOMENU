	<section class="container" style="margin-top: 10%">
		<article class="row">
			<form class="form-horizontal col-md-12" id="frmAltaBebida" name="frmAltaBebida">
				<div class="form-group">
					<div>
						<label for="txtNombre">Nombre:</label>
						<input type="text" class="form-control" id="txtNombre" placeholder="Nombre" name="txtNombre">
					</div>
				</div>
				<div class="form-group">
					<div>
						<label for="txtPrecio">Precio:</label>
						<input type="text" class="form-control" id="txtPrecio" placeholder="Precio" name="txtPrecio">
					</div>
				</div>
				<div class="form-group">
					<label for="alcoholicoSi">Alcoholico:</label>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="alcoholicoSi" name="alcoholico" class="custom-control-input" value="si">
						<label class="custom-control-label" for="alcoholicoSi">Si</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="alcoholicoNo" name="alcoholico" class="custom-control-input" value="no">
						<label class="custom-control-label" for="alcoholicoNo">No</label>
					</div>
				</div>
				<div class="form-group">
					<label for="gaseosoSi">Gaseoso:</label>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="gaseosoSi" name="gaseoso" class="custom-control-input" value="si">
						<label class="custom-control-label" for="gaseosoSi">Si</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="gaseosoNo" name="gaseoso" class="custom-control-input" value="no">
						<label class="custom-control-label" for="gaseosoNo">No</label>
					</div>
				</div>
				<div class="form-group">
					<label for="azucaradoSi">Azucarado:</label>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="azucaradoSi" name="azucarado" class="custom-control-input" value="si">
						<label class="custom-control-label" for="azucaradoSi">Si</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="azucaradoNo" name="azucarado" class="custom-control-input" value="no">
						<label class="custom-control-label" for="azucaradoNo">No</label>
					</div>
				</div>
				<input type="button" class="btn btn-block btn-secondary btnInicioSesion" id="btnAñadirBebida" name="btnAñadirBebida" value="Añadir">
			</form>
