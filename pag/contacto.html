		<form id="formContacto" method="post">
			<h3>Envíanos un mensaje</h3>
		   <div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" name="txtNombre" class="form-control" placeholder="Tu nombre *" value=""  />
					</div>
					<div class="form-group">
						<input type="email" name="txtEmail" class="form-control" placeholder="Tu email *" value=""  />
					</div>
					<div class="form-group">
						<input type="text" name="txtTelefono" class="form-control" placeholder="Tu número de teléfono *" value=""  />
					</div>
					<div class="form-group">
						<input type="button" name="btnContact" class="btnContact" value="Enviar mensaje" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<textarea name="txtMsg" class="form-control" placeholder="Tu mensaje *"></textarea>
					</div>
				</div>
			</div>
		</form>

	<script>
		var formularioContacto = document.getElementById("formContacto");
		formularioContacto.btnContact.addEventListener("click",enviarMensaje);
		formularioContacto.txtTelefono.addEventListener("keypress",solonumeros);

		function enviarMensaje()
		{
			
			limpiarCampos();
    		solonumeros(oE);
			//Antes de enviar el mensaje validamos que se hayan rellenado todos los campos correctamente,
			//no tendrán expresiones regulares ya que puede ser libre el texto a escribir
			var nombreContacto = formularioContacto.txtNombre.value.trim();
			var emailContacto = formularioContacto.txtEmail.value.trim();
			var telefonoContacto = formularioContacto.txtTelefono.value.trim();
			var mensajeContacto = formularioContacto.txtMsg.value.trim();
			var bRelleno = true;
			var sMensaje = "";
			var oE = oEvento || window.event;

			if(nombreContacto == "")
			{
				bRelleno = false;
				formularioContacto.txtNombre.focus();
				formularioContacto.txtNombre.classList.add("error");
				
			}

			if(emailContacto == "")
			{
				bRelleno = false;
				formularioContacto.txtEmail.focus();
				formularioContacto.txtEmail.classList.add("error");
			}

			if(telefonoContacto == "")
			{
				bRelleno = false;
				formularioContacto.txtTelefono.focus();
				formularioContacto.txtTelefono.classList.add("error");
			}
			
			if(mensajeContacto == "")
			{
				bRelleno = false;
				formularioContacto.txtMsg.focus();
				formularioContacto.txtMsg.classList.add("error");
			}

			if(bRelleno == false)
			{
				alert("Debe rellenar todos los campos");
			}
			else
			{
				alert("Gracias por contactar con nosotros");
				formularioContacto.reset();
			}
		}

		function solonumeros(e){
			var key = window.event ? e.which : e.keyCode;
			if (key < 48 || key > 57) {
  			e.preventDefault();
			}
		}
		function limpiarCampos()
		{
			formularioContacto.txtNombre.classList.remove("error");
			formularioContacto.txtTelefono.classList.remove("error");
			formularioContacto.txtEmail.classList.remove("error");
			formularioContacto.txtMsg.classList.remove("error");
		}
	</script>
